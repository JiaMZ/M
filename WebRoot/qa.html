<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>答题</title>
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #div-btn{
           text-align: center;
        }
        #btn-ans{
            text-align: center;
            width: 150px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
        	    /////////////
        	    $.get("/Weather/Genti",
        	    function(data,status){
        	    //alert("welcome to this page  thank you to do it  "+data);
        	    var o = eval('('+data+')')
        	    var a = new Array[4];
        	    var q1 = o.question1;
        	    //alert(q1);
        	    var q2 = o.question2;
        	    //alert(q2);
        	    var q3 = o.question3;
        	    //alert(q3);
        	    var q4 = o.question4;
        	   //alert(q4);
        	   
        	   // var standard="CCCC";
        	    
        	    
        	    $("#t1").text(q1.name);
        		$("#a11").html(q1.optA);
        		$("#a12").html(q1.optB);
        		$("#a13").html(q1.optC);
        		$("#a14").html(q1.optD);
        		
        		$("#t2").text(q2.name);
        		$("#a21").html(q2.optA);
        		$("#a22").html(q2.optB);
        		$("#a23").html(q2.optC);
        		$("#a24").html(q2.optD);
        		
        		$("#t3").text(q3.name);
        		$("#a31").html(q3.optA);
        		$("#a32").html(q3.optB);
        		$("#a33").html(q3.optC);
        		$("#a34").html(q3.optD);
        		
        		$("#t4").text(q4.name);
        		$("#a41").html(q4.optA);
        		$("#a42").html(q4.optB);
        		$("#a43").html(q4.optC);
        		$("#a44").html(q4.optD);
        		
        		a[0] = q1.answer;
        		a[1] = q2.answer;
        		a[2] = q3.answer;
        		a[3] = q4.answer;
        		});
        		
        		
        	    $("#btn-ans").click(function(){
        	        var s = new Array[4];
        	        var mark = 0;
        			s[0] = $("input[name=radiobutton1]:checked").val();
        			s[1] = $("input[name=radiobutton2]:checked").val();
        			s[2] = $("input[name=radiobutton3]:checked").val();
        			s[3] = $("input[name=radiobutton4]:checked").val();
        			for(int i=0;i<4;i++){
        			if(a[i]==s[i])
        			mark+=25
        			}
                alert("已交卷\n我的作答是:" + s[0]+s[1]+s[2]+s[3]+ "\n我的得分是:" +mark+"分" +"\n谢谢");
                
                
                
            });
        });
    </script>
</head>
<body>
<div class="container">
<h3 align="center">第一题</h3>
<p id="t1"> </p>
    <input type="radio" name="radiobutton1" value="A" checked><span id="a11"></span><br>
    <input type="radio" name="radiobutton1" value="B"><span id="a12"></span><br>
    <input type="radio" name="radiobutton1" value="C"><span id="a13"></span><br>
    <input type="radio" name="radiobutton1" value="D"><span id="a14"></span><br>
<h3 align="center">第二题</h3>
<p id="t2"></p>
    <input type="radio" name="radiobutton2" value="A" checked><span id="a21"></span><br>
    <input type="radio" name="radiobutton2" value="B"><span id="a22"></span><br>
    <input type="radio" name="radiobutton2" value="C"><span id="a23"></span><br>
    <input type="radio" name="radiobutton2" value="D"><span id="a24"></span><br>
<h3 align="center">第三题</h3>
<p id="t3"></p>
    <input type="radio" name="radiobutton3" value="A" checked><span id="a31"></span><br>
    <input type="radio" name="radiobutton3" value="B"><span id="a32"></span><br>
    <input type="radio" name="radiobutton3" value="C"><span id="a33"></span><br>
    <input type="radio" name="radiobutton3" value="D"><span id="a34"></span><br>
<h3 align="center">第四题</h3>
<p id="t4"></p>
    <input type="radio" name="radiobutton4" value="A" checked><span id="a41"></span><br>
    <input type="radio" name="radiobutton4" value="B"><span id="a42"></span><br>
    <input type="radio" name="radiobutton4" value="C"><span id="a43"></span><br>
    <input type="radio" name="radiobutton4" value="D"><span id="a44"></span><br>
          
    <br>
    <div id="div-btn">
    <button id="btn-ans" type="button" class="btn btn-success">交 卷</button>
    </div>
    <br>
    <br>
</div>
</body>
</html>
